<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Typing Game</title>
</head>
<body>
    <div id="main">
        <div id="main-text">
            <h1>Bubble Game</h1>
        </div>
        <div id="panel">
           <div id="header-top">
                <div id="element">
                    <h2>Hit</h2>
                    <div class="box" id="hit"></div>
                </div>
                <div id="element">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div id="element">
                    <h2>Score</h2>
                    <div class="box" id="score"></div>
                </div>
           </div>
           <div id="typing-panel">

           </div>

           <div class="game_start">
            <button>Game Start</button>
           </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
